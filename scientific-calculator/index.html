<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="style.css">
<title>Scientific Calculator</title>


</head>

<body>

<div class="calculator" id="calculator">
  <div class="display-container">
    <div id="expression"></div>
    <input id="display" disabled placeholder="0">
  </div>

  <!-- Main buttons (always visible) -->
  <div class="buttons-grid">
    <button class="btn clear" id="clear">C</button>
    <button class="btn" id="backspace">⌫</button>
    <button class="btn adv" id="mod">mod</button>
    <button class="btn operator" data-value="/">÷</button>

    <button class="btn" data-value="7">7</button>
    <button class="btn" data-value="8">8</button>
    <button class="btn" data-value="9">9</button>
    <button class="btn operator" data-value="*">×</button>

    <button class="btn" data-value="4">4</button>
    <button class="btn" data-value="5">5</button>
    <button class="btn" data-value="6">6</button>
    <button class="btn operator" data-value="-">−</button>

    <button class="btn" data-value="1">1</button>
    <button class="btn" data-value="2">2</button>
    <button class="btn" data-value="3">3</button>
    <button class="btn operator" data-value="+">+</button>

    <button class="btn" data-value="0">0</button>
    <button class="btn" id="decimal">.</button>
    <button class="btn" id="negate">±</button>
    <button class="btn" id="equals">=</button>
  </div>

  <!-- Advanced buttons (only visible when expanded) -->
  <div class="advanced-buttons">
    <button class="btn adv" id="power">xʸ</button>
    <button class="btn adv" id="sqrt">√</button>
    <button class="btn adv" id="square">x²</button>
    <button class="btn adv" id="inverse">¹⁄ₓ</button>
    
    <button class="btn adv" id="sin">sin</button>
    <button class="btn adv" id="cos">cos</button>
    <button class="btn adv" id="tan">tan</button>
    <button class="btn adv" id="log">log</button>
  </div>

  <!-- Toggle button -->
  <button class="btn toggle-advanced" id="toggle">Show More ▲</button>
</div>

<script src="script.js">

</script>

</body>
</html>
