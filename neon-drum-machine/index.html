<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Drum Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="drum-machine">
        <div class="header">
            <h1><i class="fas fa-drum"></i> NEON DRUM MACHINE</h1>
            <p>Click pads or press keys to play sounds</p>
        </div>
        
        <p id="display">Ready to play!</p>
        
        <div id="pad-bank">
            <!-- Drum pads will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <div class="volume-control">
                <label for="volume-slider"><i class="fas fa-volume-up"></i> Volume:</label>
                <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
            </div>
            
            <div class="sound-bank">
                <div class="sound-btn active" id="heater-kit">Heater Kit</div>
                <div class="sound-btn" id="piano-kit">Piano Kit</div>
            </div>
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-mouse-pointer"></i> Click pads or use keys: <strong>Q W E A S D Z X C</strong></p>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
