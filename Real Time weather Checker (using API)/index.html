<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyCast Premium | Weather</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Premium Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    <!-- SELECTION VIEW -->
    <div id="selection-view" class="view">
      <div class="header">
        <h1>SkyCast<span>.</span></h1>
        <p>Select a city to view real-time metrics</p>
      </div>
      
      <select id="city-select">
       
      </select>

      <button id="get-weather-btn">Get Forecast</button>
    </div>

    <!-- WEATHER RESULT VIEW -->
    <div id="weather-info" class="view hidden">
      <div class="weather-badge" id="weather-badge">üå§Ô∏è</div>


      <div id="location"></div>
      <div id="weather-main"></div>
      <div id="main-temperature"></div>

      <div class="stats-grid">
        <div id="feels-like"></div>
        <div id="humidity"></div>
        <div id="wind"></div>
        <div id="wind-gust"></div>
      </div>

      <button id="refresh-btn">Change City</button>
    </div>
  </div>
    <script src="cities.js"></script>
  <script src="weather.js"></script>

</body>
</html>
