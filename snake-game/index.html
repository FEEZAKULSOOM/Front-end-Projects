<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="style.css">
<title>Snake Game</title>
 


</head>
<body>
    <h1 class="game-title">Snake Game</h1>
    <div class="board"></div>
 
        <div class="keys">

            <div class="up key" data-key="ArrowUp">
                <img src="up.svg" alt="up">
            </div>

            <div class="down key" data-key="ArrowDown">
                <img src="down.svg" alt="down" >
            </div>

            <div class="left key" data-key="ArrowLeft">
                <img src="left.svg" alt="left" >
            </div>

            <div class="right key" data-key="ArrowRight">
                <img src="right.svg" alt="right" >
            </div>
        </div>
           <div class="btn">
        <button  onclick="reset()">
           
  Reset
        </button>
        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
