<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel ="stylesheet" href="style.css">
<title>Image Search Engine</title>
 


</head>
<body>

  <div class="search-area">
    <div class="black"></div>
    <div class="content">
        <h1>Your Own Search Engine</h1>
        <p>Search and Downlaod any image within a second.</p>
        <div class="search-box">
            <input type="text" placeholder="Search Images">
            <div class="btn">
            <button><img src="search.svg" alt="img"></button>
            </div>
        </div>
    </div>
  </div>
   <div class="image-gallery">
    <ul class="images">
        <li class="image">
            <img src="camera-man-mimosa-5072678_1920.jpg"  alt="img">
            
        </li>
        <li class="image"><img src="cell-phone-camera-3274220_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="coding-1853305_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="dice-5432439_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="engineer-4941134_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="kitten-4557097_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="photography-5243197_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="rajv89-natural-2453618_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="analysis-2030265_1920.jpg"  alt="img" class="photo"></li>
        <li class="image"><img src="winter-3324189_1920.jpg"  alt="img" class="photo"></li>
    </ul> 
    <button id="load">Load More</button>
   </div>
   <script src="script.js"></script>
</body>

</html>
